<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII ART WEB Zenitsu Edition</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<canvas id="anime-bg"></canvas>

<div class="container">
    <h1>ASCII ART WEB</h1>

    <form action="/ascii-art" method="POST" class="form-box">
        <div class="form-group">
            <label for="inpt_text">Input Text</label>
            <textarea name="inpt" id="inpt_text" placeholder="Enter your text..." required></textarea>
        </div>

        <div class="form-group">
            <label for="bnr">Banner</label>
            <select name="bnr" id="bnr">
                <option value="standard">Standard</option>
                <option value="shadow">Shadow</option>
                <option value="thinkertoy">Thinkertoy</option>
            </select>
        </div>

        <div class="button-container">
            <button type="submit">Generate</button>
            <button type="reset" class="secondary">Clear</button>
        </div>
    </form>

    {{if .Output}}
    <div class="pre-wrapper">
        <pre>{{.Output}}</pre>
    </div>
    {{end}}
</div>

<script src="/static/effect.js"></script>
</body>
</html>
